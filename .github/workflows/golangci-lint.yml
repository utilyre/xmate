name: golangci/lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
